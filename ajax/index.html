<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>非同期通信のテスト（jQuery使用）</title>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script>
	function getText() {
		$.ajax({url: "test.txt"})
		.done(function(response) {
			alert(response);
		})
		.fail(function(error) {
			alert(error);
		})
	}
</script>
</head>
<body>
	<div>
		<h1>非同期通信のテスト</h1>
		<button onClick="getText()">テキスト読み込み</button>
	</div>
</body>
</html>
